<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mytabs">
        <input type="radio" id="tabfree" name="mytabs" checked="checked">
        <label for="tabfree" id="labels">Form Registrasi</label>
        <div class="tab">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div id="myAlert" class="alert alert-warning alert-dismissible fade" role="alert">
                            <strong><span id="alertMessages"></span></strong>
                        </div>
                        <form>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Form Registrasi</h5>
                                    <div class="form-group">
                                        <label>Nama :</label>
                                        <input class="form-control" id="personName">
                                    </div>
                                    <div class="form-group">
                                        <label>Umur :</label>
                                        <input class="form-control" id="personAge">
                                    </div>
                                    <div class="form-group">
                                        <label>Uang Sangu :</label>
                                        <input class="form-control" id="personMoney">
                                    </div>
                                    <br>
                                    <button type="button" class="btn btn-primary"
                                        onclick="registrationForm.submitForm()">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <input type="radio" id="tabsilver" name="mytabs">
        <label for="tabsilver" id="labels">List Pendaftar</label>
        <div class="tab">
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div id="myAlertReset" class="alert alert-warning alert-dismissible fade" role="alert">
                            <strong><span id="alertMessages2"></span></strong>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                                <tr class="text-center">
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>Umur</th>
                                    <th>Uang Sangu</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                            <tfoot id="tableFoot">
                                <tr>
                                    <td colspan="4">
                                        <b>
                                            <div id="resumeData">No Data</div>
                                        </b>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                        <button type="submit" class="btn btn-primary"
                            onclick="registrationForm.resetTable()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
